<div class="panel panel-default">
    <div class="panel-heading">{{element.name}}</div>
    <div class="panel-body">
      <p>
        <strong *ngIf="element.type==='task'">{{element.content}}</strong>
        <strong *ngIf="element.type === 'goal'" class="">{{element.content}}</strong>
      </p>
    </div>
    <div class="panel-footer">
        <button class="btn btn-warning" disabled>{{element.type}}</button>
    </div>
</div>
